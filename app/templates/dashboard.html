<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel użytkownika</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 10px; }
        button { margin-left: 10px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h2>Wybierz projekt, nad którym chcesz pracować:</h2>
    <ul>
    {% for project in projects %}
        <li>
            {{ project.name }}
            <button onclick="alert('Start {{ project.name }}')">Start</button>
            <button onclick="alert('Stop {{ project.name }}')">Stop</button>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
